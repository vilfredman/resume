<div class="digital-clock">
  <div class="box">
    <h2 id="digHours" class="digHours">{{digitalHours | number:'2.0'}}</h2>
    <h3 class="dot">:</h3>
    <h2 id="digMinutes" class="digMinutes">{{digitalMinutes | number:'2.0'}}</h2>
    <h3 class="dot">:</h3>
    <h2 id="digSeconds" class="digSeconds">{{digitalSeconds | number:'2.0'}}</h2>
    <span id="session">{{session}}</span>
  </div>
</div>
