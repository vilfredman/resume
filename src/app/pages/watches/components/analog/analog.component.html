<div class="analog-clock">
  <div class="hour">
    <div id="hours" class="hours" [style.transform]="'rotate(' + analogHours + 'deg)'"></div>
  </div>
  <div class="minute">
    <div id="minutes" class="minutes" [style.transform]="'rotate(' + analogMinutes + 'deg)'"></div>
  </div>
  <div class="second">
    <div id="seconds" class="seconds" [style.transform]="'rotate(' + analogSeconds + 'deg)'"></div>
  </div>
</div>
